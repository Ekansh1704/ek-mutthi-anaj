<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Ek Mutthi Anaj Team" />

    <!-- Primary Meta -->
    <meta
      name="description"
      content="Ek Mutthi Anaj — A social platform for grain donation and distribution, supporting orphanages, old-age homes, and communities in need."
    />

    <title>Ek Mutthi Anaj | Together We Feed the Future</title>

    <!-- Favicons -->
    <link rel="icon" href="%PUBLIC_URL%/seva-logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/seva-logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Social Preview / Open Graph (Fixed absolute URLs) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://ekansh1704.github.io/ek-mutthi-anaj/"
    />
    <meta
      property="og:title"
      content="Ek Mutthi Anaj - Together We Feed the Future"
    />
    <meta
      property="og:description"
      content="Join our mission to collect and distribute grains to those in need. A transparent and efficient donation management platform for social welfare."
    />
    <meta
      property="og:image"
      content="https://ekansh1704.github.io/ek-mutthi-anaj/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Ek Mutthi Anaj banner" />

    <!-- ✅ Twitter / WhatsApp / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Ek Mutthi Anaj - Together We Feed the Future"
    />
    <meta
      name="twitter:description"
      content="Help us collect and distribute grains to support those in need."
    />
    <meta
      name="twitter:image"
      content="https://ekansh1704.github.io/ek-mutthi-anaj/og-image.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Preload Main App CSS for faster first paint -->
    <link rel="preload" href="/src/index.css" as="style" />

    <!-- Smooth Animations + Base Styles -->
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
        margin: 0;
        padding: 0;
        transition: background-color 0.4s ease, color 0.4s ease;
      }

      ::selection {
        background: #2563eb;
        color: #ffffff;
      }

      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
